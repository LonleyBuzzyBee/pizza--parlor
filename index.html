<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/scripts.css" type="text/css">
  <title>&#127829;</title>
</head>
<body>
  <div class="container cont1">
    <div class="jumbotron jumbotron-fluid">
      <div class="container cont2">
        <h1 class="display-4">Bonnies Pizza Parlor</h1>
        <img src="img/pizza.jfif" alt="picture of pizza">
      </div>
    </div>
    <form id="form1">
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Choose a Classic Pizza</label>
          <select class="custom-select mr-sm-2 classic">
            <option selected> </option>
            <option value="hawaiian">Hawaiian</option>
            <option value="peperoni">Peperoni</option>
            <option value="fourCheese">Four Cheese</option>
            <option value="buffaloChicken">Buffalo Chicken</option>
          </select>
          <button tpe="submit">Submit</button>
          
        </div>
      </div>
    </form>
    <div class="card card1">
      <h3>Total: <span id="cost1"></span></h3>
    </div>
      <div class="card">
        <div class="card-body">
          <div class="container">
            <h4>Customize your own pizza!</h4>
          </div>
        </div>
      </div>
      <form id="form2">
      <div class="row">
        <div class="col-sm">
          <label for="vToppings">Choose vegetable toppings</label>
          <div class="form-check" class="vToppings">
            <input type="checkbox" class="form-check-input" name="vegetable" value="1">
            <label for="check-1" class="form-check-label">Mushrooms</label>
          </div>
          <div class="form-check" class="vToppings">
            <input type="checkbox" class="form-check-input" name="vegetable" value="2">
            <label for="check-2" class="form-check-label">Olives</label>
          </div>
          <div class="form-check" class="vToppings">
            <input type="checkbox" class="form-check-input" name="vegetable" value="3">
            <label for="check-3" class="form-check-label">Onions</label>
          </div>
          <div class="form-check" class="vToppings">
            <input type="checkbox" class="form-check-input" name="vegetable" value= "4">
            <label for="check-4" class="form-check-label">Spinache</label>
          </div>
        </div>
       
          <div class="col-sm">
          
          <label for="mToppings">Choose a Meat topping</label>
          <div class="form-check" class="mToppings">
            <input type="checkbox" class="form-check-input" name="meat" value="1">
            <label for="check-1" class="form-check-label">Sausage</label>
          </div>
          <div class="form-check" class="mToppings">
            <input type="checkbox" class="form-check-input" name="meat" value="2">
            <label for="check-2" class="form-check-label">Pepperoni</label>
          </div>
          <div class="form-check" class="mToppings">
            <input type="checkbox" class="form-check-input" name="meat" value="3">
            <label for="check-3" class="form-check-label">Vegan Sausage</label>
          </div>
          <div class="form-check" class="mToppings">
            <input type="checkbox" class="form-check-input" name="meat" value="4">
            <label for="check-4" class="form-check-label">Vegan Pepperoni</label>
          </div>
        </div>
          <div class="col-sm">
          <label for="sauce">Choose a Sauce</label>
          <div class="form-check" class="sauce">
            <input type="checkbox" class="form-check-input" name="sauce" value="1">
            <label for="check-1" class="form-check-label">Pesto</label>
          </div>
          <div class="form-check" class="sauce">
            <input type="checkbox" class="form-check-input" name="sauce" value="2">
            <label for="check-2" class="form-check-label">Marinara</label>
          </div>
          <div class="form-check" class="sauce">
            <input type="checkbox" class="form-check-input" name="sauce" value="3">
            <label for="check-3" class="form-check-label">Vodka Sauce</label>
          </div>
          <div class="form-check" class="sauce">
            <input type="checkbox" class="form-check-input" name="sauce" value="4">
            <label for="check-4" class="form-check-label">White Garlic</label>
          </div>
        </div> 
      </div>
        <div class="row">
      <div class="col-sm">
        <label for="size">Choose which size</label>
        <div class="form-check" class="size">
          <input type="checkbox" class="form-check-input" name="size" value="1">
          <label for="check-1" class="form-check-label">Small Pizza: 8-10 inches with 6 slices</label>
        </div>
        <div class="form-check" class="size">
          <input type="checkbox" class="form-check-input" name="size" value="2">
          <label for="check-2" class="form-check-label">Medium Pizza: 12 inches with 8 slices</label>
        </div>
        <div class="form-check" class="size">
          <input type="checkbox" class="form-check-input" name="size" value="3">
          <label for="check-3" class="form-check-label">Large Pizza: 14 inch with 10 slices</label>
        </div>
        <div class="form-check" class="size">
          <input type="checkbox" class="form-check-input" name="size" value="4">
          <label for="check-4" class="form-check-label">Extra-large Pizza: 16-18 inch with 12 slices</label>
        </div>
      </div>
      
     
      <div class="col-sm">
      <label for="cheese">Choose a type of Cheese</label>
      <div class="form-check" class="cheese">
        <input type="checkbox" class="form-check-input" name="cheese" value="1">
        <label for="check-1" class="form-check-label">Mozzerella</label>
      </div>
      <div class="form-check" class="cheese">
        <input type="checkbox" class="form-check-input" name="cheese" value="2">
        <label for="check-2" class="form-check-label">Feta</label>
      </div>
      <div class="form-check" class="cheese">
        <input type="checkbox" class="form-check-input" name="cheese" value="3">
        <label for="check-3" class="form-check-label">Cheddar</label>
      </div>
      <div class="form-check" class="cheese">
        <input type="checkbox" class="form-check-input" name="cheese" value="4">
        <label for="check-4" class="form-check-label">Gouda</label>
       </div>
      </div>
      <div class="col-sm">
      <label for="dSauce">Choose a dipping sauce</label>
      <div class="form-check" class="dSauce">
        <input type="checkbox" class="form-check-input" name="dSauce" value="1">
        <label for="check-1" class="form-check-label">Ranch</label>
      </div>
      <div class="form-check" class="dSauce">
        <input type="checkbox" class="form-check-input" name="dSauce" value="2">
        <label for="check-2" class="form-check-label">Marinara</label>
      </div>
      <div class="form-check" class="dSauce">
        <input type="checkbox" class="form-check-input" name="dSauce" value="3">
        <label for="check-3" class="form-check-label">Garlic Butter</label>
      </div>
      <div class="form-check" class="dSauce">
        <input type="checkbox" class="form-check-input" name="dSauce" value="4">
        <label for="check-4" class="form-check-label">Hot Sauce</label>
       </div>
      </div>
     </div>
     <button type="submit">Submit</button>
    </form>
    <div class="card card1">
    <h3>Total: <span id="cost2"></span></h3>
   
    </div>
    </div>
  </body>
  </html>
