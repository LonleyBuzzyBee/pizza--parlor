<!DOCTYPE html>
<html lang="en">
<head>
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/scripts.css" type="text/css">
  <title>&#127829;</title>
</head>
<body>
  <div class="container">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Bonnies Pizza Parlor</h1>
      </div>
    </div>
    <form>
      <div class="form-row align-items-center">
        <div class="col-auto my-1">
          <label class="mr-sm-2" for="inlineFormCustomSelect">Choose a type of cheese</label>
          <select class="custom-select mr-sm-2">
            <option selected> </option>
            <option value="1">Cheddar</option>
            <option value="2">Gouda</option>
            <option value="3">Mozzerella</option>
            <option value="4">Feta</option>
          </select>
         <div class="form-check">
           <input type="checkbox" class="form-check-input" id="check-1" value="1">
           <label for="check-1" class="form-check-label"></label>

         </div>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
